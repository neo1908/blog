baseURL: https://st2projects.com
languageCode: en-us
title: ST2 Projects
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
publishdir: public

minify:
  disableXML: true

menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Archive
      url: archives
      weight: 2
    - name: Tags
      url: tags/
      weight: 3
    - name: Projects
      url: projects/
      weight: 4
    - name: Hire Me!
      url: hire-me
      weight: 5
    - name: Search
      url: search/
      weight: 6

params:
  description: "Stuff | Thoughts | Things"
  author:
  keywords: [Blog, Programming, Hugo]
  env: production

  defaultTheme: auto
  images:
    - post-cover.png
  homeInfoParams:
    Title: Hi there ðŸ‘‹
    Content: >
      - This is a dumping ground of thoughts, ideas and other things

      - <br>

      - This is not a blog, or a wiki... I don't know what it is... but it is a thing

      - _Ceci nâ€™est pas une pipe_

  socialIcons:
    - name: github
      url: https://github.com/orgs/ST2Projects/repositories
    - name: gitlab
      url: https://gitlab.com/Kathyikka

  mediaTypes:
    text/plain:
      suffixes:
        - txt

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

  showShareButtons: true
  showReadingTime: true
  showToc: true
  showBreadCrumbs: true
  comments: false

  editPost:
    URL: "https://github.com/neo1908/blog/tree/main/content"
    Text: "Suggest Edits"
    appendFilePath: true # to append file path to Edit link

  showPostNavLinks: true
  showCodeCopyButtons: true

  assets:
    disableHLJS: true

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    style: monokai
  goldmark:
    renderer:
      hardWraps: true
